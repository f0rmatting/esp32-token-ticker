name: Build

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [esp32c6, esp32s3]
    container: espressif/idf:v5.5.3
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build for ${{ matrix.target }}
        shell: bash
        run: |
          . $IDF_PATH/export.sh
          idf.py set-target ${{ matrix.target }}
          idf.py build

      - name: Package firmware
        shell: bash
        run: |
          . $IDF_PATH/export.sh
          mkdir -p firmware
          cd build
          esptool.py --chip ${{ matrix.target }} merge_bin -o ../firmware/token_ticker-${{ matrix.target }}-factory.bin @flash_args
          cd ..
          cp build/token_ticker.bin firmware/token_ticker-${{ matrix.target }}.bin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.target }}
          path: firmware/
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve version tag
        id: version
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$TAG" ]; then
            echo "No tag found, skipping release"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Download all firmware
        if: steps.version.outputs.skip == 'false'
        uses: actions/download-artifact@v4
        with:
          path: firmware
          merge-multiple: true

      - name: Create release
        if: steps.version.outputs.skip == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: firmware/*.bin
